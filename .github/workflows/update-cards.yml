name: Refresh Product Cards

# 1) Allow manual runs‚Ä¶
on:
  workflow_dispatch:       # ‚Üê lets you click ‚ÄúRun workflow‚Äù
  schedule:
    - cron:  '0 4 * * *'   # ‚Üê every day at 4:00 UTC (adjust as you like)

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install deps
        run: npm ci
      - name: Fetch & render cards
        env:
          PAAPI_ACCESS_KEY:  ${{ secrets.PAAPI_ACCESS_KEY }}
          PAAPI_SECRET_KEY:  ${{ secrets.PAAPI_SECRET_KEY }}
          PAAPI_PARTNER_TAG: ${{ secrets.PAAPI_PARTNER_TAG }}
        run: node sampleGetItemsApi.js
      - name: Commit & push updated cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "chore: auto-refresh prices" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

